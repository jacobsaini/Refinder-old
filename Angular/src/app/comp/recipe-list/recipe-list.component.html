<div>
  <input type="text" placeholder="Search by title" [(ngModel)]="ingredients" />
  <div class="input-group-append">
     <button class="btn btn-outline-secondary" type="button" (click)="getByIngredients()">
        Search Recipes
    </button>
  </div>
</div>
<p>Recipes</p>
<div class="container" *ngFor="let recipe of recipes">
  <p>{{recipe.title}}</p>
</div>
